<!DOCTYPE html>
<html>
  <head>
    <title>React</title>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        function ProductDetails({name, price, discountPrice, imgSrc}) {
            return (
                <>
                    <div><img src = {imgSrc} width = "250" /></div>
                    <p>{name}</p>
                    {discountPrice ? (<del><p>Price: ${price}</p></del>) : (<p>Price: ${price}</p>)}
                    {discountPrice && <p>Discount Price: ${discountPrice}</p>}
                    <button>Add to cart</button>
                </>
            )
        }
        function App() {
            return (
            <>
                <ProductDetails name = "Cotton Socks" price = "10.90" discountPrice = "5.45" imgSrc = "cotton-socks.png"/>
                <ProductDetails name = "Tennis Ball" price = "6.00" discountPrice = "" imgSrc = "tennis-balls.png"/>
                <ProductDetails name = "Plain T-Shirt" price = "7.99" discountPrice = "" imgSrc = "plain-t-shirt.png"/>
            </>
            );
        }
      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
