<!DOCTYPE html>
<html>
  <head>
    <title>ChatBot</title>
    <style>

      body {
        font-family: Arial;
        margin-top:0px;
        margin-bottom: 0px;
      }

      p {
        text-align: center;
      }
      .send-button {
        background-color: rgb(25, 135, 84);
        color: white;
        padding: 12px 20px;
        margin-left: 10px;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        cursor: pointer;
      }

      .chat-input {
        padding: 12px 15px;
        border-radius: 10px;
        border-width: 1px;
        font-size: 15px;
        flex-grow: 1;
      }

      .chat-input-container {
        display: flex;
        margin-bottom: 60px;
      }

      .app-container {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .chat-message-user {
        display: flex;
        justify-content: end;
        align-items: start;
      }

      .chat-message-robot {
        display: flex;
        align-items: start;
      }

      .chat-message-text {
        background-color: rgb(238, 238, 238);
        padding: 15px 20px;
        border-radius: 10px;
        margin-right: 10px;
        margin-left: 10px;
        margin-bottom: 20px;
        max-width: 300px;
      }

      .chat-message-profile {
        width: 45px;
      }

      .chat-messages-container {
        flex-grow: 1;
        margin-top: 20px;
        overflow: scroll;
        scrollbar-width: none;
      }
      
      .loading-img {
        height: 40px;
        margin: -15px;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function useAutoScroll(dependencies) {
        const ref = React.useRef(null);
        React.useEffect(() => {
          const containerElem = ref.current;
          if(containerElem) {
            containerElem.scrollTop = containerElem.scrollHeight;
          }
        }, [dependencies]);
        return ref;
      }

      function ChatInput({chatMessages, setChatMessages, isLoading, setIsLoading}) {

        const [inputText, setInputText] = React.useState("");

        function saveInputText(event) {
          setInputText(event.target.value);
        }

        function handleKeyDown (event) {
          if(event.key === "Enter") {
            sendMessage();
          }
          if(event.key === "Escape") {
            setInputText("");
          }
        }

        async function sendMessage() {
          
          const newChatMessages = [
            ...chatMessages,
            {
              message: inputText,
              sender: "user",
              id: crypto.randomUUID(),
            },
          ]
          
          setChatMessages(newChatMessages);
          setInputText('');
          setIsLoading(true);
          setChatMessages([
            ...newChatMessages,
            {
              message: <img src="loading-spinner.gif" className = "loading-img"/>,
              sender: "robot",
              id: crypto.randomUUID(),
            },
          ]);
          const response = await Chatbot.getResponseAsync(inputText);
          setChatMessages([
            ...newChatMessages,
            {
              message: response,
              sender: "robot",
              id: crypto.randomUUID(),
            },
          ]);
          setIsLoading(false);
          
        }
        return (
          <div className="chat-input-container">
            <input
              placeholder="Send a message to ChatBot"
              size="30"
              onChange={saveInputText}
              onKeyDown={handleKeyDown}
              value = {inputText}
              className="chat-input"
            />
            <button onClick={() => {if(!isLoading && inputText.Trim()){sendMessage}}} className="send-button">Send</button>
          </div>
        );
      }

      function ChatMessage({ message, sender }) {

        //const message = props.message;
        //const sender = props.sender;
        //const {message, sender} = props;
        /*
        if (sender === "robot") {
          return(
            <div>
              <img src = "robot.png" width = "50" />
              {message}
            </div>
          )
        }
        */

        return (
          <div className={
            sender === 'user'
            ? 'chat-message-user' 
            : 'chat-message-robot'
          }>
            {sender === "robot" && <img src="robot.png" className="chat-message-profile" />}
            <div className="chat-message-text">
              {message}
            </div>
            {sender === "user" && <img src="user.png" className="chat-message-profile" />}
          </div>
        );
      }

      function ChatMessages({chatMessages}) {
        const chatMessagesRef = useAutoScroll(chatMessages);
        return (
          <div className="chat-messages-container" ref={chatMessagesRef}>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </div>
        );
      }

      function App() {
        const [isLoading, setIsLoading] = React.useState(false);
        const [chatMessages, setChatMessages] = React.useState([]);
        //const [chatMessages, setChatMessages] = array;
        // const chatMessages = array[0];
        // const setChatMessages = array[1];
        return (
          <div className="app-container">
            {chatMessages.length===0 && <p> Welcome to the chatbot project! Send a message using the textbox below.</p>}
            <ChatMessages 
              chatMessages = {chatMessages}
            />
            <ChatInput 
              chatMessages = {chatMessages}
              setChatMessages = {setChatMessages}
              isLoading = {isLoading}
              setIsLoading = {setIsLoading}
            />
          </div>
        );
      }
      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
